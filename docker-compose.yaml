services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  next:
    build:
      context: ./next-app
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      PORT: 3000
    ports:
      - "3000:3000"

  worker:
    build:
      context: ./worker
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      NEXT_APP_URL: http://next:3000
    networks:
      - default

networks:
  default:
    driver: bridge
